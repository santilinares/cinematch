<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#712cf9">
  <title>CineMatch</title>
  <!--Font-->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!--CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/home.css">
  <!--Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/home.js" defer></script>
</head>



<body>
  <div class="hero">
    <div class="overlay">
      <nav class="navbar fixed-top navbar-expand-sm navbar-dark">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <p class="fw-bold mb-0">CineMatch</p>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Movies</a>
              </li>              
              <li class="nav-item">
                <a class="nav-link" href="/watchlist/3"> Watchlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search">
                  <span class="material-symbols-outlined">search</span>                  
                </a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li>
                <a href="/login">
                  <button type="button" class="btn btn-outline-warning me-2">Log in</button>
                </a>
              </li>
              <li>
                <a href="/signup">
                  <button type="button" class="btn btn-outline-light me-2">Sign up</button>
                </a>
              </li>
              <li>
                <a href="/replace">
                  <button type="button" class="btn btn-outline-light">Manage</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        </form>
      </div>
    </div>
  </div>

  <div class="platform-row">
    <button class="btn-platform">
      <img
        src="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940"
        alt="netflix">
    </button>
    <button class="btn-platform">
      <img
        src="https://static.skyassets.com/contentstack/assets/bltdc2476c7b6b194dd/blt022cad0177b1ad92/61fa6a108520e07d80fce5d7/SkyShowtimeMAIN.jpg"
        alt="skyshowtime">
    </button>
    <button class="btn-platform">
      <img src="https://www.logo.wine/a/logo/Disney%2B/Disney%2B-White-Dark-Background-Logo.wine.svg" alt="disney_plus">
    </button>
    <button class="btn-platform">
      <img src="https://www.newscaststudio.com/wp-content/uploads/2019/10/new-hbo-max-logo-design.jpg" alt="hbo_max">
    </button>
    <button class="btn-platform">
      <img src="https://www.apple.com/v/apple-tv-plus/ah/images/meta/apple-tv__e7aqjl2rqzau_og.png?202403130524"
        alt="apple_tv_plus">
    </button>
  </div>

  <div class="row">
    <div class="header">
      <h3 class="title">Comedy</h3>
      <div class="progress-bar"></div>
    </div>
    <div class="container">
      <button class="handle left-handle">
        <div class="text">&#8249;</div>
      </button>
      <div class="slider">
        {{#comedy}}
        <a class="slider-item" href="/film/{{ id }}">
          <img class="img-slider" src="{{ cover }}" alt="film cover">
        </a>
        {{/comedy}}
      </div>
      <button class="handle right-handle">
        <div class="text">&#8250;</div>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="header">
      <h3 class="title">Suspense</h3>
      <div class="progress-bar"></div>
    </div>
    <div class="container">
      <button class="handle left-handle">
        <div class="text">&#8249;</div>
      </button>
      <div class="slider">
        {{#suspense}}
        <a class="slider-item" href="/film/{{ id }}">
          <img class="img-slider" src="{{ cover }}" alt="film cover">
        </a>
        {{/suspense}}
      </div>
      <button class="handle right-handle">
        <div class="text">&#8250;</div>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="header">
      <h3 class="title">Drama</h3>
      <div class="progress-bar"></div>
    </div>
    <div class="container">
      <button class="handle left-handle">
        <div class="text">&#8249;</div>
      </button>
      <div class="slider">
        {{#drama}}
        <a class="slider-item" href="/film/{{ id }}">
          <img class="img-slider" src="{{ cover }}" alt="film cover">
        </a>
        {{/drama}}
      </div>
      <button class="handle right-handle">
        <div class="text">&#8250;</div>
      </button>
    </div>
  </div>

  <footer class="bg-dark py-5 mt-5">
    <div class="conatainer text-light text-center">
      <p class="fw-bold display-5 mb-3 ">CineMatch</p>
      <small class="text-dark-50">&copy; Copyright by CineMatch.</small>
    </div>
  </footer>

</body>

</html>
