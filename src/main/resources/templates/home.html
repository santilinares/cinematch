    <!--CSS-->
    <link rel="stylesheet" href="..\static\css\home.css">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="../images/fotologo.png" alt="Logo" width="120" height="40"> </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="home.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="films.html" class="nav-link px-2">Films</a></li>

        <div class="col-md-12 d-flex justify-content-center">

                <button type="submit" class="btn btn-outline-primary me-2">Search</button>
            </form>
        </div>

        <div class="col-md-12 d-flex justify-content-center text-center">

            <div id="carouselExampleAutoplaying" class="carousel slide col-md-10" data-bs-ride="carousel">
                <div class="carousel-inner text-center">
                    <div class="carousel-item active text-center">
                        <div class="row align-items-center text-center">
                            <div class="col text-center">
                                <img src="../images/bella.jpg" class="img-fluid" alt="Imagen 1">
                            </div>
                            <div class="col text-center">
                                <img src="../images/eljoker.jpg" class="img-fluid" alt="Imagen 2">
                            </div>
                            <div class="col text-center">
                                <img src="../images/inception.jpg" class="img-fluid" alt="Imagen 3">
                            </div>
                            <div class="col text-center">
                                <img src="../images/ochoapellidos.jpg" class="img-fluid" alt="Imagen 4">
                            </div>
                            <div class="col text-center">
                                <img src="../images/pancho.jpg" class="img-fluid" alt="Imagen 5">
                            </div>
                            <div class="col text-center">
                                <img src="../images/ted.jpg" class="img-fluid" alt="Imagen 6">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item text-center">
                        <div class="row align-items-center text-center">
                            <div class="col text-center">
                                <img src="../images/fastandfurious.jpg" class="img-fluid" alt="Imagen 4">
                            </div>
                            <div class="col text-center">
                                <img src="../images/interstellar.jpg" class="img-fluid" alt="Imagen 5">
                            </div>
                            <div class="col text-center">
                                <img src="../images/diario.jpg" class="img-fluid" alt="Imagen 6">
                            </div>
                            <div class="col text-center">
                                <img src="../images/lavidaesbella.jpg" class="img-fluid" alt="Imagen 4">
                            </div>
                            <div class="col text-center">
                                <img src="../images/lospitufos.jpg" class="img-fluid" alt="Imagen 5">
                            </div>
                            <div class="col text-center">
                                <img src="../images/simios.jpg" class="img-fluid" alt="Imagen 6">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
