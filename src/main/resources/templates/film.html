<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#712cf9">
    <title>CineMatch</title>
    <!--Font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/home.js" defer></script>
</head>



<body>

    <div class="pt-5">
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark custom-header">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <p class="fw-bold mb-0">CineMatch</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/films">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tvseries">TV Series</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/watchlist">Watchlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">
                                <span class="material-symbols-outlined">search</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li>
                            <a href="/login">
                                <button type="button" class="btn btn-outline-warning me-2">Log in</button>
                            </a>
                        </li>
                        <li>
                            <a href="/signup">
                                <button type="button" class="btn btn-outline-light me-2">Sign up</button>
                            </a>
                        </li>
                        <li>
                            <a href="/replace">
                                <button type="button" class="btn btn-outline-light">Manage</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row mb-2 m-5">
            <div class="col md-7">
                <iframe class="iframe" width="560" height="315" src ="{{ trailer }}"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="col md-5 p-2 pe-5 d-flex flex-column position-static">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col md-7">
                        <h3 id="film-title" src ="{{ title }}"></h3>
                    </div>
                    <div class="col md-5">
                        <a type="button" href="/watchlist" class="btn btn-outline-light p-2 m-2 btn-home" aria-label="Home">Add to Watchlist</a>
                    </div>
                </div>
                <p class="film-details" id="year" src = "{{ year }}"></p>
                <p class="film-details" id="synopsis">"{{ synopsis }}"</p>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col md-6">
                            <p class="film-details" id="platform">Platform: Netflix</p>
                            Genre:<p class="film-details" id="genre" src ="{{ genre }}"> </p>
                        </div>
                        <div class="col md-6">
                            Cast:<p class="film-details" id="actors" src = "{{ actors }}"></p>
                            Director:<p class="film-details" id="director" src="{{ director }}"> </p>
                        </div>
                    </div>

            </div>
        </div>
    </div>

    <footer class="bg-dark py-5 mt-5 fixed-bottom">
        <div class="conatainer text-light text-center">
            <p class="fw-bold display-5 mb-3 ">CineMatch</p>
            <small class="text-dark-50">&copy; Copyright by CineMatch.</small>
        </div>
    </footer>

</body>

</html>
