<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recover Password</title>  
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="\css\signup.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5 d-flex flex-column justify-content-center align-items-center">
            <div class="overlay z-1"></div>
            <img src="/images/login_photo.jpg" alt="login" class=" login-card-img z-0">
            <h4 class="text-light text-center z-1 px-4">"I wondered if a memory is something you have or something you've lost."
            </h4>
            <p class="text-light fst-italic z-1">Another Woman, 1988</p>
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <p class="back-to-login" ><a href="/login" class="text-reset"> <u>< Back to Log in</u></a></p>
              <div class="brand-wrapper">
                <h2 class="login-card-title fw-bold mb-0">CineMatch</h2>
              </div>
              <p class="login-card-description">Recover your password</p>
              <p class="email-will-be-sent">An email will be sent to reset your password</p>
                    
              <form action="#!">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                </div>
                <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Send email">         
              </form>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
            </div>
          </div>
        </div>
      </div>     
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
