<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Replace Film</title>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="\css\signup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/home.js" defer></script>
</head>

<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5 d-flex flex-column justify-content-center align-items-center">
                        <div class="overlay z-1"></div>
                        <img src="/images/login_photo.jpg" alt="login" class=" login-card-img z-0">
                        <h4 class="text-light text-center z-1 px-4">"Toto, I've a feeling we're not
                            in Kansas anymore."</h4>
                        <p class="text-light fst-italic z-1">The Wizard of Oz, 1939</p>
                    </div>
                    <div class="col-md-7">
                        <a type="button" href="/manage" class="btn-close btn-lg pl-5 pt-5" aria-label="Close"></a>
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <h2 class="login-card-title fw-bold mb-0">CineMatch</h2>
                            </div>
                            <p class="login-card-description">Replace a Film</p>

                            <form action="/api/film/{id}" method="post" id="replaceFilmForm">
                                <div class="form-group">
                                    <label for="id" class="sr-only">Id</label>
                                    <input type="id" name="id" id="id" class="form-control" placeholder="Id">
                                </div>
                                <div class="form-group">
                                    <label for="title" class="sr-only">Title</label>
                                    <input type="title" name="title" id="title" class="form-control"
                                        placeholder="Title">
                                </div>
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="duration" class="sr-only">Duration</label>
                                        <input type="duration" name="duration" id="duration" class="form-control"
                                            placeholder="Duration">
                                    </div>
                                    <div class="col form-group">
                                        <label for="year" class="sr-only">Year</label>
                                        <input type="year" name="year" id="year" class="form-control"
                                            placeholder="Year">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="synopsis" class="sr-only">Synopsis</label>
                                    <textarea type="synopsis" name="synopsis" id="synopsis"
                                        class="form-control d-flex justify-content-start" placeholder="Synopsis"
                                        style="height: 100px; overflow: hidden; resize: none; display: flex; justify-content: center;"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="actors" class="sr-only">Actors</label>
                                        <input type="actors" name="actors" id="actors" class="form-control"
                                            placeholder="Actors">
                                    </div>
                                    <div class="col form-group">
                                        <label for="director" class="sr-only">Director</label>
                                        <input type="director" name="director" id="director" class="form-control"
                                            placeholder="Director">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="movie-platform" class="sr-only">Platform</label>
                                        <select id="movie-platform" name="platform" class="form-select select-label">
                                            <option value="netflix">Select Platform</option>
                                            <option value="netflix">Netflix</option>
                                            <option value="hbo">HBO Max</option>
                                            <option value="apple_tv_plus">Apple TV+</option>
                                            <option value="sky_showtime">Sky Showtime</option>
                                            <option value="disney_plus">Disney+</option>
                                        </select>
                                    </div>
                                    <div class="col form-group">
                                        <label for="movie-genre" class="sr-only">Genre</label>
                                        <select id="movie-genre" name="genre" class="form-select select-label">
                                            <option value="action">Select Genre</option>
                                            <option value="action">Action</option>
                                            <option value="comedy">Comedy</option>
                                            <option value="drama">Drama</option>
                                            <option value="horror">Horror</option>
                                            <option value="romance">Romance</option>
                                            <option value="science_fiction">Science Fiction</option>
                                            <option value="documentary">Documentary</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="recommended-age" class="sr-only">Age limit</label>
                                    <input type="recommended-age" name="recommended-age" id="recommended-age"
                                        class="form-control" placeholder="Age limit">
                                </div>
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="cover" class="sr-only">Cover</label>
                                        <input type="cover" name="cover" id="cover" class="form-control"
                                            placeholder="Cover">
                                    </div>
                                    <div class="col form-group">
                                        <label for="trailer" class="sr-only">Trailer</label>
                                        <input type="trailer" name="trailer" id="trailer" class="form-control"
                                            placeholder="Trailer">
                                    </div>

                                    <input name="login" id="login" class="btn btn-block login-btn mb-2" type="submit" value="Replace">
                                    <button name="google-signin" id="google-signin"
                                        class="btn btn-block google-signin-btn mb-4" type="button">
                                        <a href="/createfilm">Go to Create Film</a>
                                    </button>
                            </form>
                        </div>

                        </p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
